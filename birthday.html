<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Flip Countdown ðŸŽ‚</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 40px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .countdown {
      display: flex;
      gap: 20px;
    }

    .flip-card {
      perspective: 1000px;
    }

    .card {
      position: relative;
      width: 100px;
      height: 120px;
      font-size: 3rem;
      text-align: center;
      line-height: 120px;
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .card .top,
    .card .bottom,
    .card .flip-top,
    .card .flip-bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      backface-visibility: hidden;
      overflow: hidden;
      background: #1e293b;
      color: white;
    }

    .card .top {
      top: 0;
      border-bottom: 1px solid #334155;
      z-index: 2;
    }

    .card .bottom {
      bottom: 0;
      border-top: 1px solid #334155;
    }

    .card .flip-top {
      top: 0;
      transform-origin: bottom;
      transform: rotateX(0deg);
      z-index: 3;
    }

    .card .flip-bottom {
      bottom: 0;
      transform-origin: top;
      transform: rotateX(90deg);
      z-index: 1;
    }

    .card.flip .flip-top {
      animation: flipTop 0.3s forwards;
    }

    .card.flip .flip-bottom {
      animation: flipBottom 0.3s 0.3s forwards;
    }

    @keyframes flipTop {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-90deg); }
    }

    @keyframes flipBottom {
      0% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }

    .label {
      text-align: center;
      font-size: 1rem;
      color: #94a3b8;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>countdown to my birthday</h1>
  <a href="/index.html">back to home</a>
  <p>something random i did for fun</p>
  <div class="countdown" id="countdown">
    <!-- JS will insert flip cards here -->
  </div>

  <script>
    const birthday = new Date("2025-09-24T00:00:00");
    const units = ['Days', 'Hours', 'Minutes', 'Seconds'];
    const countdown = document.getElementById('countdown');

    // Create flip card for each time unit
    units.forEach(unit => {
      const container = document.createElement('div');
      container.innerHTML = `
        <div class="flip-card" id="${unit.toLowerCase()}">
          <div class="card">
            <div class="top">00</div>
            <div class="bottom">00</div>
            <div class="flip-top">00</div>
            <div class="flip-bottom">00</div>
          </div>
          <div class="label">${unit}</div>
        </div>
      `;
      countdown.appendChild(container);
    });

    function updateTime() {
      const now = new Date();
      let diff = birthday - now;

      if (diff <= 0) {
        document.querySelector('#countdown').innerHTML = "ðŸŽŠ Happy Birthday!";
        return;
      }

      const time = {
        days: Math.floor(diff / (1000 * 60 * 60 * 24)),
        hours: Math.floor((diff / (1000 * 60 * 60)) % 24),
        minutes: Math.floor((diff / (1000 * 60)) % 60),
        seconds: Math.floor((diff / 1000) % 60)
      };

      for (let unit in time) {
        flipTo(unit, time[unit]);
      }
    }

    function flipTo(id, newNumber) {
      const el = document.getElementById(id);
      const card = el.querySelector('.card');
      const top = card.querySelector('.top');
      const bottom = card.querySelector('.bottom');
      const flipTop = card.querySelector('.flip-top');
      const flipBottom = card.querySelector('.flip-bottom');

      const formatted = String(newNumber).padStart(2, '0');

      if (top.textContent === formatted) return;

      flipTop.textContent = top.textContent;
      flipBottom.textContent = formatted;
      top.textContent = formatted;

      card.classList.remove('flip'); // restart animation
      void card.offsetWidth;
      card.classList.add('flip');

      setTimeout(() => {
        bottom.textContent = formatted;
      }, 600);
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
