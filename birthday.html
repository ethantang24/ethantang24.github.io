<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlipDown Countdown</title>

  <!-- FlipDown CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.css" />

  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0px;
      height: 100%;
      display: flex;
      align-items: center;
      align-content: space-around;
    }

    body,
    .example h1,
    .example p {
      transition: all .2s ease-in-out;
    }

    body.light-theme {
      background-color: #151515;
    }

    body.light-theme .example h1,
    body.light-theme .example p {
      color: #FFFFFF;
    }

    .example {
      font-family: 'Roboto', sans-serif;
      width: 550px;
      height: auto;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .example .flipdown {
      margin: auto;
    }

    .example h1 {
      font-weight: 100;
      font-size: 3em;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .example p {
      font-weight: 100;
      margin-top: 0;
      margin-bottom: 35px;
    }

    @media(max-width: 550px) {
      .example {
        width: 100%;
      }

      .example h1 {
        font-size: 2.5em;
      }

      .example p {
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="example">
    <h1>FlipDown.js</h1>
    <p>‚è∞ A lightweight and performant flip styled countdown clock</p>
    <div id="flipdown" class="flipdown"></div>
  </div>

  <!-- FlipDown JS -->
  <script src="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Countdown target: September 24, 2025 00:00:00 UTC
      var targetDate = new Date('2025-09-24T00:00:00Z').getTime() / 1000;

      var flipdown = new FlipDown(targetDate)
        .start()
        .ifEnded(() => {
          console.log('The countdown has ended!');
        });

      // Theme toggle every 5 seconds
      setInterval(() => {
        let body = document.body;
        body.classList.toggle('light-theme');
        let flipdownEl = document.querySelector('#flipdown');
        flipdownEl.classList.toggle('flipdown__theme-dark');
        flipdownEl.classList.toggle('flipdown__theme-light');
      }, 5000);
    });
  </script>
</body>
</html>
