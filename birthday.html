<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Countdown</title>

  <style>
    body {
      background-color: #f2f2f2; /* Whitish gray */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .tick {
      font-size: 1rem;
      white-space: nowrap;
    }

    .tick-flip,
    .tick-text-inline {
      font-size: 2.5em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
    }

    .tick-label {
      margin-top: 1em;
      font-size: 1em;
      color: #5a5d63;
    }

    .tick-char {
      width: 1.5em;
    }

    .tick-text-inline {
      display: inline-block;
      text-align: center;
      min-width: 1em;
      color: #5a5d63;
    }

    .tick-text-inline + .tick-text-inline {
      margin-left: -0.325em;
    }

    .tick-group {
      margin: 0 0.5em;
      text-align: center;
    }

    .tick-flip-panel {
      background-color: #3b3d3b;
      color: #ffffff;
      border-radius: 0.12em;
    }

    .tick-flip-panel-text-wrapper {
      line-height: 1.45;
    }

    .tick-onended-message {
      display: none;
      margin-top: 1em;
      font-size: 1.2em;
      color: #5a5d63;
    }
  </style>

  <script src="https://cdn.tickcounter.com/loader.js"></script>
</head>
<body>

  <div class="tick" data-did-init="handleTickInit">
    <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(d, h, m, s) -> delay">
      <div class="tick-group">
        <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
          <span data-view="flip"></span>
        </div>
        <span data-key="label" data-view="text" class="tick-label"></span>
      </div>
    </div>
  </div>

  <div class="tick-onended-message">
    <p>ðŸŽ‰ Happy Birthday!</p>
  </div>

  <script>
    function handleTickInit(tick) {
      const targetDate = "2025-09-24T00:00:00-07:00"; // Countdown to Sept 24, 2025, 12AM PDT
      const counter = Tick.count.down(targetDate);

      counter.onupdate = function (value) {
        tick.value = value;
      };

      counter.onended = function () {
        document.querySelector(".tick-onended-message").style.display = "";
      };
    }
  </script>

</body>
</html>
