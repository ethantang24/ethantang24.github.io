<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Countdown</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .time-card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flip {
      background: #1e293b;
      padding: 20px 30px;
      font-size: 3rem;
      border-radius: 12px;
      position: relative;
      perspective: 1000px;
      animation: flip 0.6s ease-in-out;
      display: inline-block;
      min-width: 80px;
    }

    @keyframes flip {
      0% {
        transform: rotateX(0deg);
      }
      50% {
        transform: rotateX(180deg);
      }
      100% {
        transform: rotateX(360deg);
      }
    }

    p {
      margin-top: 10px;
      font-size: 1rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>bday countdown</h1>
  <a href="/index.html">back to home</a>
  <h3>something random i did for fun</h3>
  <div class="countdown">
    <div class="time-card"><span class="flip" id="days">00</span><p>Days</p></div>
    <div class="time-card"><span class="flip" id="hours">00</span><p>Hours</p></div>
    <div class="time-card"><span class="flip" id="minutes">00</span><p>Minutes</p></div>
    <div class="time-card"><span class="flip" id="seconds">00</span><p>Seconds</p></div>
  </div>

  <script>
    // Set your birthday here! Format: YYYY-MM-DDTHH:MM:SS
    const birthday = new Date("2025-12-25T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;

      if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "ðŸŽ‰ Happy Birthday!";
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / 1000 / 60 / 60) % 24);
      const days = Math.floor(diff / 1000 / 60 / 60 / 24);

      flipNum("days", days);
      flipNum("hours", hours);
      flipNum("minutes", minutes);
      flipNum("seconds", seconds);
    }

    function flipNum(id, value) {
      const el = document.getElementById(id);
      const newVal = String(value).padStart(2, "0");
      if (el.textContent !== newVal) {
        el.classList.remove("flip");
        void el.offsetWidth; // trigger reflow
        el.classList.add("flip");
        el.textContent = newVal;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
