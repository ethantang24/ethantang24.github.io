<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <link rel="preload" as="image" href="./rick-roll.gif">
   <link rel="preload" href="./rickroll.mp3" as="audio">
   <style>
     html, body {
       margin: 0;
       padding: 0;
       width: 100vw;
       height: 100vh;
       overflow: hidden;
       font-family: sans-serif;
       background-color: #000;
       color: #fff;
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
     }
     #rickrollStage {
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       width: 100vw;
       height: 100vh;
       background-color: black;
       position: relative;
       z-index: 9999;
     }
     #rickrollStage img {
       max-width: 80%;
       max-height: 80%;
     }
     #trollText {
       position: absolute;
       bottom: 20px;
       font-size: 24px;
       color: #ff4444;
       font-weight: bold;
       animation: blink 2s steps(2, start) infinite;
     }
     @keyframes blink {
       to {
         visibility: hidden;
       }
     }
   </style>
 </head>
 <body>
 
   <!-- Rickroll Stage -->
   <div id="rickrollStage">
     <img src="./rick-roll.gif" alt="rickroll">
     <audio id="rickAudio" src="./rickroll.mp3" autoplay></audio>
     <div id="trollText">hello there!</div>
   </div>
 
   <script>
     window.addEventListener('DOMContentLoaded', () => {
       const audio = document.getElementById('rickAudio');
 
       // Try to autoplay the audio
       const tryPlay = audio.play();
       if (tryPlay !== undefined) {
         tryPlay.catch(() => {
           document.body.addEventListener('click', () => {
             audio.play();
           }, { once: true });
         });
       }
     });
   </script>
 </body>
 </html>
