<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
body {
  font-family: "Segoe UI", Roboto, system-ui, sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.backdrop {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.4);
  z-index: 9999;
  animation: fadeIn 0.2s;
}
@keyframes fadeIn {
  from {opacity:0} to {opacity:1}
}
.dialog {
  background: #fff;
  border-radius: 12px;
  padding: 24px 28px;
  width: 360px;
  max-width: 90%;
  box-shadow: 0 12px 28px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  gap: 16px;
}
.dialog h3 {
  margin: 0;
  font-size: 20px;
  color: #333;
  text-align: center;
}
.row { display: flex; flex-direction: column; gap: 6px; }
label { font-size: 14px; color: #555; }
input {
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
  transition: 0.2s;
}
input:focus {
  border-color: #0b66ff;
  box-shadow: 0 0 0 3px rgba(11,102,255,0.12);
}
.actions { display: flex; justify-content: flex-end; gap: 12px; }
.btn.primary { background: #0b66ff; color: #fff; padding: 8px 14px; border-radius:6px; border:none; cursor:pointer; }
.btn.secondary { background: #fff; border: 1px solid #ccc; color: #333; padding: 8px 14px; border-radius:6px; cursor:pointer; }
.message { font-size: 13px; color: #c33; text-align: center; min-height: 18px; transition: 0.2s; }
</style>
</head>
<body>

<div class="backdrop" id="backdrop">
  <div class="dialog">
    <h3>Sign in</h3>
    <div class="row">
      <label>Username<input type="text" id="usernameInput" autocomplete="username" placeholder="Enter username"></label>
    </div>
    <div class="row" id="passwordRow" style="display:none">
      <label>Password<input type="password" id="passwordInput" autocomplete="current-password" placeholder="Enter password"></label>
    </div>
    <div class="message" id="message"></div>
    <div class="actions">
      <button class="btn secondary" id="cancelBtn">Cancel</button>
      <button class="btn primary" id="okBtn">OK</button>
    </div>
  </div>
</div>

<script>
const validCreds = [
  { username: "ethanytangcodes", password: "banana123" },
];

function loginPrompt() {
  const backdrop = document.getElementById('backdrop');
  const usernameInput = document.getElementById('usernameInput');
  const passwordInput = document.getElementById('passwordInput');
  const passwordRow = document.getElementById('passwordRow');
  const okBtn = document.getElementById('okBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const messageEl = document.getElementById('message');

  backdrop.style.display = 'flex';
  usernameInput.value = '';
  passwordInput.value = '';
  passwordRow.style.display = 'none';
  usernameInput.disabled = false;
  messageEl.textContent = '';
  usernameInput.focus();

  let currentUser = null;

  function showMessage(msg) {
    messageEl.textContent = msg;
    setTimeout(() => { messageEl.textContent = ''; }, 2500);
  }

  function finish(result) {
    backdrop.style.display = 'none';
    okBtn.removeEventListener('click', okHandler);
    cancelBtn.removeEventListener('click', cancelHandler);
    document.removeEventListener('keydown', keyHandler);
    if(result) {
      // Set localStorage items
      localStorage.setItem('loggedIn', 'true');  // login flag
      localStorage.setItem('user', result.username);  // store username
      alert(`Welcome, ${result.username}!`);
      window.location.href = 'protected.html'; // go to protected page
    }
  }

  function okHandler() {
    const u = usernameInput.value.trim();
    if(!currentUser) {
      const found = validCreds.find(c => c.username === u);
      if(!found) { showMessage("Username not found!"); usernameInput.focus(); return; }
      currentUser = found;
      usernameInput.disabled = true;
      passwordRow.style.display = 'block';
      passwordInput.value = '';
      passwordInput.focus();
      return;
    } else {
      if(passwordInput.value === currentUser.password) finish(currentUser);
      else { showMessage("Incorrect password!"); passwordInput.value=''; passwordInput.focus(); }
    }
  }

  function cancelHandler() { backdrop.style.display='none'; }

  function keyHandler(e){
    if(e.key==='Escape') cancelHandler();
    else if(e.key==='Enter') okHandler();
  }

  okBtn.addEventListener('click', okHandler);
  cancelBtn.addEventListener('click', cancelHandler);
  document.addEventListener('keydown', keyHandler);
}

// Automatically start login modal on page load
window.addEventListener('load', loginPrompt);
</script>

</body>
</html>
