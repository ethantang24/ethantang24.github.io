<main class="content">
  <h2>Birthday Countdown ðŸŽ‰</h2>
  <p>Counting down to <strong>September 24</strong></p>
  <div id="countdown" class="countdown"></div>
</main>

<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
<script>
function updateCountdown() {
  const now = new Date();
  const year = now.getFullYear();
  let nextBirthday = new Date(`${year}-09-24T00:00:00`);
  if (now > nextBirthday) nextBirthday = new Date(`${year + 1}-09-24T00:00:00`);
  const diff = nextBirthday - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML = `
    <div class="time-box">${days}<span>days</span></div>
    <div class="time-box">${hours}<span>hrs</span></div>
    <div class="time-box">${minutes}<span>min</span></div>
    <div class="time-box">${seconds}<span>sec</span></div>
  `;
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>
